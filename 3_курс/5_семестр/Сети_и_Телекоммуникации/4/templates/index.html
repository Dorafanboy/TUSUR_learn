<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity = "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "{{ url_for('static', filename='styles/styles.css') }}">
        <title>Calculator</title>
    </head>
    
    <body>
        <div class = "container">
            <a href = '{{ url_for("history") }}'>History</a>

            <form action = "/calculate" method = "POST">
                <div class = "form-group">
                    <label for = "formGroupExampleInput">First Number</label>
                    <input type = "text" class = "form-control" placeholder = "Any Integer Number" name = "num1">
                </div>

                <div class = "form-group">
                    <label for = "formGroupExampleInput">Second Number</label>
                    <input type = "text" class = "form-control" placeholder = "Any Integer Number" name = "num2">
                </div>

                <div class = "form-group">
                    <label for = "formGroupExampleInput">Operation</label>
                    <select name = "operation" class = "form-control">
                        <option value = "+">Add</option>
                        <option value = "-">Subtract</option>
                        <option value = "*">Multiply</option>
                        <option value = "/">Divide</option>
                    </select>
                </div>

                <div class = "form-group">
                    <input type = "submit" value = "Calculate" class ="btn btn-primary">
                </div>

                <div class="alert alert-secondary" role="alert">
                    {{ output }}
                </div>
            </form>
        </div>
    </body>
</html>
